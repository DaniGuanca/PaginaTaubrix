{% extends 'base.html' %}
{% block content %}
{% load static %}
<div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center teal-text text-lighten-2">{{ lista_textos.0.contenido }}</h1>
        <div class="row center">
          <h5 class="header col s12 light">{{ lista_textos.1.contenido }}</h5>
        </div>
        <br><br>
      </div>
    </div>
    <div class="parallax"><img src="{% static 'taubrix/imagenes/background7.jpg' %}" alt="Unsplashed background img 1"></div>
  </div>


 <div class="container">
    <div class="section">
      <div class="row center">
            <div class="col s12 m4">
                <a href="https://www.facebook.com/taubrix" target="_blank"><img height="70" width="70" src="https://2.bp.blogspot.com/-28mh2hZK3HE/XCrIxxSCW0I/AAAAAAAAH_M/XniFGT5c2lsaVNgf7UTbPufVmIkBPnWQQCLcBGAs/s1600/facebook.png"/></a>
            </div>

            <div class="col s12 m4">
                <a href="https://www.instagram.com/taubrix/?hl=es-la" target="_blank"><img height="70" width="70" src="https://4.bp.blogspot.com/-Ilxti1UuUuI/XCrIy6hBAcI/AAAAAAAAH_k/QV5KbuB9p3QB064J08W2v-YRiuslTZnLgCLcBGAs/s1600/instagram.png"/></a>
            </div>

            <div class="col s1 m4">
                <a href="#!" target="_blank"><img height="70" width="70" src="https://2.bp.blogspot.com/-hJd7RLbG6dQ/XCrI389R_CI/AAAAAAAAIA8/2zdJ54oo7GAjqppIbfin0jvgf6cvk3VPgCLcBGAs/s1600/whatsapp.png"/></a>
            </div>
      </div>

    </div>
  </div>


<!-- FORMULARIO -->
 <div class="container">
    <div class="section">

        {% if messages %}
                <ul class="messages">
                {% for message in messages %}
                    <div class="row center">
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}> <h5 class="header col s12 light">{{ message }}</h5></li>
                    </div>
                {% endfor %}
                 </ul>
        {% endif %}

        <div class="row">
            <form method="post" class="col s12">
                {% csrf_token %}
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate" name="nombre">
                  <label for="first_name">Nombre</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate" name="apellido">
                  <label for="last_name">Apellido</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="asunto" type="text" class="validate" name="asunto">
                  <label for="asunto">Asunto</label>
                </div>
              </div>
                <div class="row">

                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate" name="email">
                          <label for="email">Email</label>
                          <span class="helper-text" data-error="No es una direccion valida" data-success="Direccion valida"></span>
                        </div>

                  </div>

                <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea1" class="materialize-textarea" name="mensaje"></textarea>
                      <label for="textarea1">Mensaje</label>
                    </div>
                 </div>


                <div class="row">
                    <div class="col m12">
                        <p class="right-align"><button class="btn btn-large waves-effect waves-light" type="submit" name="action">Enviar Mensaje</button></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
 </div>
{% endblock content %}
